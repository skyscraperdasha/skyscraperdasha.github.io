e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>{</span><br><span class="line">    <span class="type">int</span> <span class="type">const</span> a[]={<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>};</span><br><span class="line">    </span><br><span class="line">    cout&lt;&lt;a[<span class="number">0</span>]&lt;&lt;<span class="string">" "</span>&lt;&lt;a[<span class="number">1</span>]&lt;&lt;<span class="string">" "</span>&lt;&lt;a[<span class="number">2</span>]&lt;&lt;<span class="string">"\n"</span>;<span class="comment">//output:1 2 3</span></span><br><span class="line">    <span class="comment">//++a[0];//[Error] increment of read-only location 'a[0]'</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">/*正确的，但不好复现 </span></span><br><span class="line"><span class="comment">    {</span></span><br><span class="line"><span class="comment">        const int * pp=a;</span></span><br><span class="line"><span class="comment">        cout&lt;&lt;pp&lt;&lt;" -&gt; "&lt;&lt;*pp&lt;&lt;"\n";//output:0x73fde0 -&gt; 1</span></span><br><span class="line"><span class="comment">        </span></span><br><span class="line"><span class="comment">        ++pp , cout&lt;&lt;pp&lt;&lt;" -&gt; "&lt;&lt;*pp&lt;&lt;"\n";//output:0x73fde4 -&gt; 2</span></span><br><span class="line"><span class="comment">        //int * mypp=pp-1;//[Error] invalid conversion from 'const int*' to 'int*' [-fpermissive]</span></span><br><span class="line"><span class="comment">        </span></span><br><span class="line"><span class="comment">        int * ppp = (int *)0x73fde0;</span></span><br><span class="line"><span class="comment">        cout&lt;&lt;ppp&lt;&lt;" -&gt; "&lt;&lt;*ppp&lt;&lt;"\n";//output:0x73fde0 -&gt; 1</span></span><br><span class="line"><span class="comment">        </span></span><br><span class="line"><span class="comment">        ++(*ppp);</span></span><br><span class="line"><span class="comment">        cout&lt;&lt;ppp&lt;&lt;" -&gt; "&lt;&lt;*ppp&lt;&lt;"\n";//output:0x73fde0 -&gt; 2</span></span><br><span class="line"><span class="comment">        cout&lt;&lt;a&lt;&lt;" -&gt; "&lt;&lt;a[0]&lt;&lt;"\n";//output:0x73fde0 -&gt; 2</span></span><br><span class="line"><span class="comment">        </span></span><br><span class="line"><span class="comment">        //可以看到，a[0]确实被改变了！！！ </span></span><br><span class="line"><span class="comment">    }</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    {</span><br><span class="line">        <span class="comment">//int * const p=a;//[Error] invalid conversion from 'const int*' to 'int*' [-fpermissive]</span></span><br><span class="line">        <span class="comment">//无法声明！ </span></span><br><span class="line">        </span><br><span class="line">        <span class="type">int</span> b[]={<span class="number">100</span>,<span class="number">200</span>,<span class="number">300</span>};</span><br><span class="line">        <span class="type">int</span> * <span class="type">const</span> p=b;</span><br><span class="line">        cout&lt;&lt;*p&lt;&lt;<span class="string">"\n"</span>;<span class="comment">//output:100</span></span><br><span class="line">        *p=<span class="number">1000</span> , cout&lt;&lt;*p&lt;&lt;<span class="string">" = "</span>&lt;&lt;b[<span class="number">0</span>]&lt;&lt;<span class="string">"\n"</span>;<span class="comment">//output:1000 = 1000</span></span><br><span class="line">        <span class="comment">//++p;//[Error] increment of read-only variable 'p'</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//结论：p不可以变，但可以改变p指向的东西 </span></span><br><span class="line">    }</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    {</span><br><span class="line">        <span class="type">int</span> <span class="type">const</span> *p=a;</span><br><span class="line">        cout&lt;&lt;p&lt;&lt;<span class="string">" -&gt; "</span>&lt;&lt;*p&lt;&lt;<span class="string">"\n"</span>;<span class="comment">//output:0x73fde0 -&gt; 1</span></span><br><span class="line">        <span class="comment">//*p=100;//[Error] assignment of read-only location '* p'</span></span><br><span class="line">        ++p , cout&lt;&lt;p&lt;&lt;<span class="string">" -&gt; "</span>&lt;&lt;*p&lt;&lt;<span class="string">"\n"</span>;<span class="comment">//output:0x73fde4 -&gt; 2</span></span><br><span class="line">        <span class="comment">//*p=100;//[Error] assignment of read-only location '* p'</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//结论：p可以随意变，但p指向的区域永远不能被修改（即：并不只是声明时指向的区域）</span></span><br><span class="line">    }</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    {</span><br><span class="line">        <span class="type">int</span> <span class="type">const</span> * <span class="type">const</span> p = &amp;a[<span class="number">0</span>];</span><br><span class="line">        cout&lt;&lt;p&lt;&lt;<span class="string">" -&gt; "</span>&lt;&lt;*p&lt;&lt;<span class="string">"\n"</span>;<span class="comment">//0x73fde0 -&gt; 1</span></span><br><span class="line">        <span class="comment">//++p;//[Error] increment of read-only variable 'p'</span></span><br><span class="line">        <span class="comment">//++(*p);//[Error] increment of read-only location '*(const int*)p'</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//结论：p被const修饰，不可变；*p被const修饰，所以永远无法通过p改变p指向的区域 </span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
